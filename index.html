<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Button</title>
</head>
<body>

<button onclick="playAlarm()">Click me for alarm</button>
<button onclick="stopAlarm()">Stop Alarm</button>

<audio id="alarmSound" src="alarm.wav"></audio>

<script>
    var audio = document.getElementById("alarmSound");

    function playAlarm() {
        audio.loop = true; // Set the loop property to true
        audio.play();
    }

    function stopAlarm() {
        audio.pause();
        audio.currentTime = 0; // Reset the audio to the beginning
    }
</script>

</body>
</html>
