<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Button</title>
</head>
<body>

<button onclick="playAlarm()">Click me for alarm</button>

<audio id="alarmSound" src="alarm.wav"></audio>

<script>
    function playAlarm() {
        var audio = document.getElementById("alarmSound");
        audio.play();
    }
</script>

</body>
</html>
